<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Nothing yet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
    }
    
    h1 {
        color: #2c3e50;
    }
    </style>
</head>
<body>
    <h1>Click the Menu button below.</h1>
    <script>
      alert("hi");
      const app = window.Telegram.WebApp;

      app.ready();
      app.expand();
      
      try{
        app.MainButton.text = "Menu";
        app.MainButton.show()
      } catch(e){
        alert(e)
      }
      
      app.onEvent("mainButtonClicked", ()=>{
        const userId = app.initDataUnsafe.user.id;
        app.CloudStorage.setItem(userId, "Some data here", ((error, status)=>alert(error))
      }) 

    </script>
</body>
</html>
